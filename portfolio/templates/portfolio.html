{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Portfolio</li>
    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Content ---->

<div class="container">
    <div class="row login-title">
        <span>PORTFOLIO</span>
    </div>
</div>

<div class="container">
    {% for photo in photos %}
    <div class="row">
        <div class="row mb-2">
            {{ photo.title }}
        </div></br>
        <div class="row mb-2">
            {{ photo.description }}
        </div>
        <div class="row">
            {{ photo.image }}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
