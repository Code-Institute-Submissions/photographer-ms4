{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'portfolio' %}">Portfolio</a></li>
        <li class="breadcrumb-item active">All Videos</li>

    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Content ---->

<div class="col-12"></div>
<div class="container">
    <div class="row login-title">
        <span>VIDEOS</span>
    </div>
    <!---- Photo Categories ---->
    <div class="categories-menu">
        <a href="{% url 'videos' %}" class="btn category-btn">View all</a>
        <a href="{% url 'institutional' %}" class="btn category-btn">Institutional film</a>
        <a href="{% url 'shows' %}" class="btn category-btn">Music Shows</a>
        <a href="{% url 'events' %}" class="btn category-btn">Events</a>
        <a href="{% url 'drone' %}" class="btn category-btn">Drone footage</a>
    </div>

    <!---- End Categories ---->

    <!-- Videos -->
    <div class="row col-12 mx-auto px-0 px-md-auto">
        {% for video in videos %}
        <div class="col-md-6 col-lg-4">
            <a href="">
                <div class="photo-box">
                    <div class="photo-image-box">
                        <img src="{{ video.video_url.url }}" class="img-fluid photo-image" alt="{{ video.title }}">
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <!-- End Videos -->
</div>
</div>

{% endblock %}
