{% extends "base.html" %}

{% load static %}
{% block content %}

<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Content ---->

<div class="container">
    <div class="row login-title">
        <span>PASSWORD RESET</span>
    </div>
</div>
<div class="container-fluid col-11 col-md-8 col-lg-6 col-xl-5 login-container">
    <div class="container form-login py-2">
        <div class="d-flex justify-content-center mt-3">
            <span>Enter your email and we'll send you a link to register a new password.
            </span>
        </div>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group d-flex mt-3">
                <i class="far fa-envelope mail-icon"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                    pattern="[A-Za-z0-9_]{5,}" title="Only letters and numbers. min lengh 5 characters.">
            </div>
            <div class="login-button mt-1 mb-3">
                <button type="submit" class="btn btn-sm btn-light"><i class="fas fa-sign-in-alt fa-sm"></i> Log
                    in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
