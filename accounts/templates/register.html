{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Content ---->

<div class="container">
    <div class="row login-title">
        <span>REGISTER</span>
    </div>
</div>
<div class="container-fluid col-11 col-md-8 col-lg-6 col-xl-5 login-container">
    <div class="container px-2 pt-4">
        <form method="POST">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="col-11 col-sm-10 my-4 mx-auto">
                <button type="submit" class="profile-btn"><i class="fas fa-sign-in-alt fa-sm"></i> Register</button>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <span class="register-text-bottom">Already have an account? <a href="{% url 'login' %}"><strong>Click
                            here to login</strong></a></span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
