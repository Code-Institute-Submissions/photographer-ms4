{% extends "base.html" %}

{% load static %}

{% block content %}

<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Content ---->

<div class="container">
    <div class="row login-title">
        <span>REGISTER</span>
    </div>
</div>
<div class="container-fluid col-11 col-md-8 col-lg-6 col-xl-5 login-container">
    <div class="container form-login px-4">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group d-flex mt-5">
                <i class="fas fa-user-tie user-icon"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                    pattern="[A-Za-z0-9_]{5,}" title="Only letters and numbers. min lengh 5 characters.">
            </div>
            <div class="form-group d-flex mt-4">
                <i class="fas fa-key password-icon"></i>
                <input type="password" class="form-control form-color" id="password" name="password"
                    placeholder="Password" pattern="[A-Za-z0-9_]{5,}"
                    title="Only letters and numbers. min lengh 5 characters." required>
            </div>
            <div class="login-button mt-1 mb-2">
                <button type="submit" class="btn btn-sm btn-danger "><i class="fas fa-sign-in-alt fa-sm"></i> Log
                    in</button>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <span>Already have an account? <a href="{% url 'login' %}"><strong>Click
                            here to login</strong></a></span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
