{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Content ---->

<div class="container">
    <div class="row login-title">
        <span>REGISTER</span>
    </div>
</div>
<div class="container-fluid col-11 col-md-8 col-lg-6 col-xl-5 login-container">
    <div class="container form-login px-4 pt-4">
        <form method="POST">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="register-button my-3">
                <button type="submit" class="btn btn-sm btn-register"><i class="fas fa-sign-in-alt fa-sm"></i>
                    Register</button>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <span>Already have an account? <a href="{% url 'login' %}"><strong>Click
                            here to login</strong></a></span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
