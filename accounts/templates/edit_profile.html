{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Alert Messages  ---->
{% include "partials/messages.html" %}
<!---- End Alert Messages  ---->

<!---- Content ---->

<div class="container d-flex justify-content-center">
    <h1>Profile</h1>
</div>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {{ form|crispy }}
        </div>

        <div class="register-button my-3">
            <button type="submit" class="btn btn-sm btn-register"><i class="fas fa-sign-in-alt fa-sm"></i>
                Save</button>
        </div>
    </form>
</div>




{% endblock %}
