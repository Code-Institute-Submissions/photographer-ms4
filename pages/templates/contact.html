{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!---- Breadcrumb ---->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact Me</li>
    </ol>
</nav>
<!---- End Breadcrumb ---->

<!---- Alert Messages  ---->
{% include "partials/messages.html" %}
<!---- End Alert Messages  ---->

<!---- Content ---->

<div class="container">
    <div class="row login-title">
        <span>CONTACT ME</span>
    </div>
</div>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn profile-btn" aria-label="Submit">Submit</button>
    </form>
</div>

{% endblock %}
